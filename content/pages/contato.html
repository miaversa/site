{
	"slug"        : "contato",
	"name"        : "Entre em contato",
	"description" : "se tiver alguma dúvida, entre em contato sempre que precisar"
}

		<p class="f5 lh-copy measure">Se preferir envie um email para
		<span class="underline">contato@miaversa.com.br</span></p>

		<form method="post" action="/">
			<div>
				<label for="name" class="f6 b db mb2">Nome</label>
				<input id="name" name="name" class="db border-box hover-black w-100 measure ba b--black-20 pa2 br2 mb2" />
			</div>

			<div>
				<label for="email" class="f6 b db mb2">Email</label>
				<input id="email" name="email" class="db border-box hover-black w-100 measure ba b--black-20 pa2 br2 mb2" />
			</div>

			<div>
				<label for="message" class="f6 b db mb2">Mensagem</label>
				<textarea id="message" name="message" class="db border-box hover-black w-100 measure ba b--black-20 pa2 br2 mb2 h5"></textarea>
				<small id="comment-desc" class="f6 black-60">Sua mensagem é muito importante.</small>
			</div>
		</form>
